<script>
    class Car{
        constructor(title, price){
            this.title = title;
            this.price = price;
        }
    }

    class Factory{
        createCar(title){
            // let car = new Car(title, parseInt(Math.random()*4000 + 1000));
            // return car;
            // Тоже самое, что и снизу, только короче, можно сразу return возвращать создание новой машины
            return new Car(title, parseInt(Math.random()*4000 + 1000));
        }
    }
    class Order{
        constructor(n){
            this.countCarsForCreation = n;
            this.cars = [];
            this.sumOrder = 0;
            this.createOrder();
            this.show();
        }
        createOrder(){
            let brands = ['VW', 'Skoda', 'Audi'];
            let factory = new Factory();
            for(let i = 0; i < this.countCarsForCreation; i++){
                this.cars.push(factory.createCar(brands[parseInt(Math.random()*brands.length)]));
                this.sumOrder += this.cars[i].price;
            }
        }
        show(){
            this.cars.forEach(car => console.log(`${car.title} стоит ${car.price}$`));
            console.log(`Общая сумма заказа: ${this.sumOrder}$`);
        }
    }

    let count = parseInt(Math.random()*40+10);
    let order = new Order(count);

</script>
